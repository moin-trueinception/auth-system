openapi: 3.0.0
info:
  title: auth-system API
  version: 1.0.0
  description: API for managing authentication and authorization in the system

servers:
  - url: http://localhost:5000
    description: Local development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  
      Profile:
      type: object
      properties:
        _id:
          type: string
        fullname:
          type: string
        age:
          type: integer
        bio:
          type: string
        avatarUrl:
          type: string
        address:
          type: string
        contact:
          type: string
        userId:
          type: string
      example:
        _id: "65f123abc456"
        fullname: "Moin Shaikh"
        age: 22
        bio: "Full stack developer"
        avatarUrl: "https://example.com/avatar.jpg"
        address: "Mumbai, India"
        contact: "+919876543210"
        userId: "65fuser123"

paths:
  /api/auth/register:
    post:
      summary: Register a new user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: user@example.com
                password:
                  type: string
                  example: password123
      responses:
        "201":
          description: User registered successfully
        "400":
          description: Validation error or user already exists
        "500":
          description: Internal server error

  /api/auth/login:
    post:
      summary: Login a user
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        "200":
          description: Login successful
        "400":
          description: Email or password missing
        "401":
          description: Invalid credentials
        "500":
          description: Internal server error

  /api/auth/forgot-password:
    post:
      summary: Forgot password request
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
      responses:
        "200":
          description: Forgot password request successful
        "400":
          description: Email missing
        "500":
          description: Internal server error

  /api/auth/reset-password:
    post:
      summary: Reset user password using reset token
      tags:
        - Authentication
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - token
                - newPassword
              properties:
                token:
                  type: string
                newPassword:
                  type: string
      responses:
        "200":
          description: Password reset successful
        "400":
          description: Invalid or expired token
        "500":
          description: Internal server error
 
  /api/auth/logout:
    post:
      summary: Logout a user
      tags:
        - Authentication
      security:
        - bearerAuth: []
      responses:
        "200":
          description: Logout successful
        "500":
          description: Internal server error

  /api/profile:
    post:
      summary: Create Profile
      security:
        - bearerAuth: []
      tags:
        - Profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullname:
                  type: string
                age:
                  type: integer
                bio:
                  type: string
                avatarUrl:
                  type: string
                address:
                  type: string
                contact:
                  type: string
      responses:
        201:
          description: Profile created successfully
        400:
          description: Profile already exists
        500:
          description: Server error

    get:
      summary: Get Logged-in User Profile
      security:
        - bearerAuth: []
      tags:
        - Profile
      responses:
        200:
          description: Profile fetched successfully
        404:
          description: Profile not found
        500:
          description: Server error

    put:
      summary: Update Logged-in User Profile
      security:
        - bearerAuth: []
      tags:
        - Profile
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                fullname:
                  type: string
                age:
                  type: integer
                bio:
                  type: string
                avatarUrl:
                  type: string
                address:
                  type: string
                contact:
                  type: string
      responses:
        200:
          description: Profile updated successfully
        404:
          description: Profile not found
        500:
          description: Server error

    delete:
      summary: Delete Logged-in User Profile
      security:
        - bearerAuth: []
      tags:
        - Profile
      responses:
        200:
          description: Profile deleted successfully
        404:
          description: Profile not found
        500:
          description: Server error

  /api/profile/all:
    get:
      summary: Get All Profiles (Admin)
      security:
        - bearerAuth: []
      tags:
        - Profile
      responses:
        200:
          description: Profiles fetched successfully
        500:
          description: Server error